<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
	<title>Login V18</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
   	<link rel="icon" type="image/png" href="{%static "login/images/icons/favicon.ico" %}"/>
   <!--===============================================================================================-->
   	<link rel="stylesheet" type="text/css" href="{%static "login/vendor/bootstrap/css/bootstrap.min.css" %}">
   <!--===============================================================================================-->
   	<link rel="stylesheet" type="text/css" href="{%static "login/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
   <!--===============================================================================================-->
   	<link rel="stylesheet" type="text/css" href="{%static "login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" %}">
   <!--===============================================================================================-->
   	<link rel="stylesheet" type="text/css" href="{%static "login/vendor/animate/animate.css" %}">
   <!--===============================================================================================-->	
   	<link rel="stylesheet" type="text/css" href="{%static "login/vendor/css-hamburgers/hamburgers.min.css" %}">
   <!--===============================================================================================-->
   	<link rel="stylesheet" type="text/css" href="{%static "login/vendor/animsition/css/animsition.min.css" %}">
   <!--===============================================================================================-->
   	<link rel="stylesheet" type="text/css" href="{%static "login/vendor/select2/select2.min.css" %}">
   <!--===============================================================================================-->	
   	<link rel="stylesheet" type="text/css" href="{%static "login/vendor/daterangepicker/daterangepicker.css" %}">
   <!--===============================================================================================-->
   	<link rel="stylesheet" type="text/css" href="{%static "login/css/util.css" %}">
   	<link rel="stylesheet" type="text/css" href="{%static "login/css/main.css" %}">
<!--===============================================================================================-->
</head>
<body style="background-color: rgb(255, 245, 245) ;">



	<div class="d-flex justify-content-center align-items-center container ">

		<div class="row ">
<div class="container">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST" action={% url "user_login" %}>
					{% csrf_token %}
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>
					
					<!-- class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz" -->
					
					
					<div class="wrap-input100">
						
						<input class="input100" type="text" name="email"  id="contact-email">
						<span  class="focus-input100"></span>
						<span class="label-input100">Email</span>
						
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="pswd" name="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
					<div style="padding-top: 50px;" >
						<a href={% url "user_signup" %} class="txt1">
							DON'T HAVE AN ACCOUNT?
						</a>
					</div>
					<div style="padding-top: 50px;" >
						<a href={% url "user_otp" %} class="txt1">
							LOGIN WITH PHONE NUMBER
						</a>
					</div>
				</form>
				
				
					{% comment %} <img class="img-fluid login100-more" src="{% static "login/images/bg-03.jpg" %}"  /> {% endcomment %}
				

				
			</div>
			
		</div>
	</div>
	
	</div>
</div>
	
</div>
	{% comment %} <script>
		//document.getElementById("cc").innerHTML="jhhhhhhhhhh";
		
		var emailError = document.getElementById('email1')
		var passwordError = document.getElementById('password1')
		
		function validateEmail(){
			var email = document.getElementById('contact-email').value;
			console.log("hi")
	
			if(email.length == 0){
				console.log("h")
				emailError.innerHTML = 'Email is required'
				
				return false;
		}
	
			if(!email.match(/^[a-zA-Z0-9.!#$%&â€™+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/)){
				console.log("h")
	
				   emailError.innerHTML = 'Email Invalid'
				return false;
	
		}
	
			emailError.innerHTML = '';
			return true;
		}
		function verifyPassword() {  
			var pw = document.getElementById("pswd").value;  
			//check empty password field  
			if(pw == "") {  
				passwordError.innerHTML = "Fill the password please!";  
			   return false;  
			}  
			 
		   //minimum password length validation  
			if(pw.length < 8) {  
				passwordError.innerHTML = "Password length must be atleast 8 characters";  
			   return false;  
			}  
			
		  //maximum length of password validation  
			if(pw.length > 15) {  
				passwordError.innerHTML = "Password length must not exceed 15 characters";  
			   return false;  
			} 
			passwordError.innerHTML = '';
			return true;
			 
		  }  
	</script> {% endcomment %}
	
	
<!--===============================================================================================-->
   	<script src="{%static "login/vendor/jquery/jquery-3.2.1.min.js" %}"></script>
   <!--===============================================================================================-->
   	<script src="{%static "login/vendor/animsition/js/animsition.min.js" %}"></script>
   <!--===============================================================================================-->
   	<script src="{%static "login/vendor/bootstrap/js/popper.js" %}"></script>
   	<script src="{%static "login/vendor/bootstrap/js/bootstrap.min.js" %}"></script>
   <!--===============================================================================================-->
   	<script src="{%static "login/vendor/select2/select2.min.js" %}"></script>
   <!--===============================================================================================-->
   	<script src="{%static "login/vendor/daterangepicker/moment.min.js" %}"></script>
   	<script src="{%static "login/vendor/daterangepicker/daterangepicker.js" %}"></script>
   <!--===============================================================================================-->
   	<script src="{%static "login/vendor/countdowntime/countdowntime.js" %}"></script>
<!--===============================================================================================-->
	<script src="{%static "login/js/main.js" %}"></script>

</body>
</html>
